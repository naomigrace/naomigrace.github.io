<body>


  <!-- Put your page content here! -->
  <div class="row">
    <div class="col-md-6 col-centered">

      <div class="page-header">
        <h1>Commander S.A.M. <br><small>Situational Awareness Mobile</small></h1>
      </div>

      <form class="form-horizontal">
        <div class="form-group form-group-lg">
          <label class="col-sm-2 control-label" for="formGroupInputLarge">Name</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Uncle Sam">

        </div>

        <div class="form-group form-group-lg">
          <label class="col-sm-2 control-label" for="formGroupInputLarge">Email</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="formGroupInputLarge" placeholder="unclesam@unitedstates.america">

        </div>

        <div class="form-group form-group-lg">
          <label class="col-sm-2 control-label" for="formGroupInputLarge">Phone</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="formGroupInputLarge" placeholder="703-703-7003">
          </div>
        </div>

        <div class="form-group form-group-lg">
          <label class="col-sm-2 control-label" for="exampleInputPassword1">Password</label>
          <div class="col-sm-10">
            <input class="form-control" type="password" id="formGroupInputLarge" placeholder="Password">
          </div>
        </div>

        <center><button type="button" class="btn btn-success btn btn-lg">GET SITUATED</button></center>

      </form>


    </div>
