  <script>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map-container'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 15
    });

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        // centers map at current position
        map.setCenter(pos);

        // places marker at current position
        var marker_1 = new google.maps.Marker({
          position: pos,
          map: map
        });

        // opens up modal if marker is clicked
        google.maps.event.addListener(marker_1, 'click', function(){
          $('#myModal').modal('show')
        });

      
      // initializes and displays traffic layer
      var trafficLayer = new google.maps.TrafficLayer();
      google.maps.event.addDomListener(document.getElementById('trafficToggle'), 'click', toggleTraffic);

      function toggleTraffic(){
        if(trafficLayer.getMap() == null){
          // traffic layer disabled --> lets enable
          trafficLayer.setMap(map);
        } else {
          // otherwise, lets disable
          trafficLayer.setMap(null);
        }
      }

    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
    'Error: The Geolocation service failed.' :
    'Error: Your browser doesn\'t support geolocation.');
  }
  </script>
